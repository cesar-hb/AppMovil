<ion-header>
  <ion-toolbar >
    <ion-title class="ion-text-center ">
      <div>
        <img id=logo src="/assets/duoc-logo-s.png" alt="image">
        
      </div>
      <h2 id=parrafo>Sistema de asistencia DUOC</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical">
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>Recuperar Contraseña</h2>
          <h3>Paso 1: Ingresa tu correo</h3>
        </ion-label>
      </ion-card-title>
      
      <!-- Contenido del card -->
      <ion-card-content>
        
        <!-- Item de correo -->
        <ion-item>
          <!-- Usamos ngModel para indicarle al input que se ligará con la propiedad "usuario.correo" -->
          <ion-input [(ngModel)]="correo" name="correo" label="Correo" labelPlacement="floating" type="text"></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="aPaginaRespuestaSecreta()" expand="block">
          Recuperar Contraseña
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
